image: node:current-alpine3.11

stages:
  - init
  - lint
  - build
  - test
  - deploy

before_script:
  - echo "Pipeline ID = $CI_PIPELINE_ID"
  - echo "Project name = $CI_PROJECT_NAME"
  - echo "Build ref = $CI_BUILD_REF_NAME"
  - pwd
  - ls -ail

cache:
  paths:
    - node_modules/

initialize_npm:
  stage: init
  script:
    - npm install
    - echo DISCORD_TOKEN=$DISCORD_TOKEN >> .env

eslint:
  stage: lint
  script:
    - npm install --only-dev
    - npx eslint . --ext .ts --format gitlab
  artifacts:
    reports:
      codequality: gl-codequality.json

compile_typescript:
  stage: build
  script:
    - npm install --only-dev
    - npx tsc --version
    - npx tsc
  artifacts:
    paths:
      - dist

sast:
  stage: test
include:
  - template: Security/SAST.gitlab-ci.yml

pm2_start:
  stage: deploy
  script:
    - npx pm2 start dist/index.js
